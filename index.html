<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1 id="title">Weather</h1>

    <div class="controls">
      <input type="text" id="cityInput" placeholder="Enter a city..." />
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ko">한국어</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>

    <div class="tabs">
      <button onclick="toggleTab('current')">Current</button>
      <button onclick="toggleTab('forecast')">Forecast</button>
      <button onclick="toggleTab('history')">History</button>
    </div>

    <div id="weather">
      <div id="tab-current" class="tab active"></div>
      <div id="tab-forecast" class="tab"></div>
      <div id="tab-history" class="tab"></div>
    </div>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
